<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cat-v-Dog Classification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
  </head>

  <body>
    
    <div>
        <div class="container">
            <header class="mb-5">
                <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #dfd6d6 !important;">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="#">Home</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="d-flex">
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                              <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link" href="#">Features</a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link" href="#">About</a>
                              </li>
                              
                            </ul>
                          </div>
                      </div>
                    </div>
                 </nav>
                </header>

                <div class="flex">

                    <main class="mb-5">
                        <h2>Cats vs Dogs</h2>
                        <p class="lead">It's an AI powered app, works using ML models to identify between cats and dogs.</p>
                    </main>
                
                    <div class="card p-2 form w-50">
                        <form  action='/predict' method="POST" enctype="multipart/form-data">
                            <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Choose Pic</label>
                            <input type="file" class="form-control" id="picture" name="image" accept="image/*">
                            <div id="emailHelp" class="form-text">Enter the picture you want to predict.</div>
                            </div>
                            <button type="submit" value="Upload" class="btn btn-primary">Submit</button>
                        </form>
                    </div>

                    <div class="mt-5">
                        <div class="alert alert-primary">
                          <p>{{ prediction_result }}</p>
                        </div>
                    </div>

                </div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
  </body>
</html>
